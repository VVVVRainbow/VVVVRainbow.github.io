<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>VE & TingTing</title>

<style type="text/css">
@font-face {
	font-family: digit;
	src: url('digital-7_mono.ttf') format("truetype");
}
</style>

<link href="css/default.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/garden.js"></script>
<script type="text/javascript" src="js/functions.js"></script>

</head>

<body>

<div id="mainDiv">
	<div id="content">
		<div id="code">
			<span class="comments">/**</span><br />
			<span class="space"/><span class="comments">*每次升学之后候，总会要填一次生涯记录表。</span><br />
			<span class="space"/><span class="comments">*于是每次都要一遍遍倒推着计算，小学是哪一年上的，初中是哪一年上的……</span><br />
			<span class="space"/><span class="comments">*emm，我刚刚也倒推着日子算了一下我们在一起的日子。</span><br />
			<span class="space"/><span class="comments">*别生气哈，你知道的，我一直记不住很多东西。</span><br />
			<br/>
			<span class="space"/><span class="comments">*不过我也知道这样不好。所以，我们不如将这些日子记录在这里。</span><br />
			<span class="space"/><span class="comments">*/</span><br />
			<br />
			吕泽生平大事记	<br/>
			1997年，出生。 	<br/>
			2003年，小学。 	<br/> 
			2009年，初中。  	<br/> 
			2012年，高中。 	<br/>
			2015年，大学。 	<br/>
			2017年，遇见你。 	<br/>
			<br/>
			人生此后，再无大事可言，你就是我的全部。<br/>
			<br/>
			<br/>
			<div class="signature"> --写于贰零贰壹年·肆月·贰日</div>
			<br>
			<br>
			
			<br/>
		</div>
		<div id="loveHeart">
			<canvas id="garden"></canvas>
			<div id="words">
				<div id="messages">
					你好哇，婷婷！这是我们在一起的时光。
					<div id="elapseClock"></div>
				</div>
				<div id="loveu">
					<div class="signature">--VE</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
var offsetX = $("#loveHeart").width() / 2;
var offsetY = $("#loveHeart").height() / 2 - 55;
var start_love_date = new Date();
start_love_date.setFullYear(2017, 11, 4); //month是0~11， 所以 2是代表3月份，不然计算的时间差就是错的
start_love_date.setHours(21);
start_love_date.setMinutes(0);
start_love_date.setSeconds(0);
start_love_date.setMilliseconds(0);

if (!document.createElement('canvas').getContext) {
	var msg = document.createElement("div");
	msg.id = "errorMsg";
	msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
	document.body.appendChild(msg);
	$("#code").css("display", "none")
	$("#copyright").css("position", "absolute");
	$("#copyright").css("bottom", "10px");
	document.execCommand("stop");
} else {
	setTimeout(function () {
		startHeartAnimation();
	}, 5000);

	timeElapse(start_love_date);
	setInterval(function () {
		timeElapse(start_love_date);
	}, 500);

	adjustCodePosition();
	$("#code").typewriter();
}
</script>

</body>
</html>
